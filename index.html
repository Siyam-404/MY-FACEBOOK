<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Welcome to My Facebook </title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            color: #333;
        }

        /* Container styling */
        .container {
            text-align: center;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Welcome heading */
        .container h1 {
            margin-bottom: 20px;
            font-size: 2rem;
            color: #2c3e50;
        }

        /* Join button styling */
        .container a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: #1abc9c;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        /* Hover effect for the button */
        .container a:hover {
            background-color: #16a085;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1> Welcome to My Facebook </h1>
        <a href="https://www.facebook.com/Siyam6252" target="_blank">FOLLOW ME</a>
    </div>
</body>
</html>
